<!DOCTYPE html>
{% load static %}
<html lang="ja">
  <head>
    <meta charaset="utf-8" />
    <title>テストwebアプリ</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}"/>
    <script src="{% static 'javascript/sample.js' %}"></script>
  </head>
  <body>
    <h1>index.htmlを表示しています</h1>
    <img src="{% static "images/GLDSE11JPN.jpg" %}" alt="表示できません">

    <p>作成者は<b id="test">{{name}}</b>です。</p>

    <p>{{insert_forms|linebreaksbr}}</p>
    <table>
      <form action="{% url 'webtestapp:index' %}" method="post">
        {% csrf_token %}
        <tr>
          <td></td>
          <td>入力フォーム</td>
        </tr>
        {{ form.as_table }}
        <tr>
          <td></td>
          <td><input type="submit" value="送信" /></td>
        </tr>
      </form>
    </table>

    <p>作成者は<b id="test">{{ name }}</b>です。</p>
  </body>
</html>
